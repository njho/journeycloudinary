<ion-view >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>  Contribute </span>
  </ion-nav-title>

    <ion-header-bar class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>
  </ion-header-bar>

\ <ion-content class="has-header" scroll="true" overflow-scroll="true" has-subheader="true">

    <div class="list">
      <a class="item item-avatar" href="" ng-repeat="user in users | filter: searchText">
        <img src="{{user.profilePic}}">
        <h2>{{user.displayName}}</h2>
        <p>Back off, man. I'm a scientist.</p>
      </a>

    </div>


  </ion-content>
</ion-view>
