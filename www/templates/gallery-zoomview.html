<div class="modal image-modal transparent" on-swipe-down="closeModal(activeSlide)">
  <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
    <ion-slide ng-repeat="picture in entries">

      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
                  zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%" overflow-scroll="false"
                  delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">

        <div class="image">
          <img ng-src="{{picture.imageUrl}}" class="image">
        </div>


      </ion-scroll>
    </ion-slide>
  </ion-slide-box>
</div>
